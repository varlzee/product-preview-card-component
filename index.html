<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <img id="product_picture" src="./images/image-product-desktop.jpg" alt="">
    <img id="product_picture2" src="./images/image-product-mobile.jpg" alt="">
  <div id="product_text">
  <p id="perfume_text">PERFUME</p>
  <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>

  <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  <p>
  <p>
    <span id="firstNumber">$149.99</span>
    <span id="secondNumber"><s>$169.99</s></span>
  </p>
  <button>
    <img src="./images/icon-cart.svg" alt="">
    Add to Cart
  </button>
</div>
</div>
</body>
</html>
